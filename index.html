<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock ChatGPT in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Tell browser to wait until the page has finished parsing before executing the script -->
        <script src="script.js" defer></script>
    </body>
</head>

<body>
    <!--Chat Container-->
    <div class="chat-container">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/user.png" alt="user-img">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error dicta sit incidunt consectetur
                    </p>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/ChatGPT.png" alt="chatbot-img">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error dicta sit incidunt consectetur.
                    </p>
                    <span class="material-symbols-outlined">content_copy</span>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/ChatGPT.png" alt="chatbot-img">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span class="material-symbols-outlined">content_copy</span>
                </div>
            </div>
        </div>
    </div>

    <!--Typing Container-->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter prompt" required></textarea>
                <span id="send-button" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-button" class="material-symbols-outlined">light_mode</span>
                <span id="delete-button" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>
</body>

</html>
